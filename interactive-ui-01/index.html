<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
  <title>Interactive-UI</title>
</head>

<body>
  <header>
    <img id="logo" src="./imgs/comp_0685990 (1).png" alt="Logo" />
    <div id="little-search">
      <button class="little-search_button">어디든지</button>
      <span class="divider"></span>
      <button class="little-search_button">언제든 일주일</button>
      <span class="divider"></span>
      <button class="little-search_button">게스트 추가</button>
      <div id="magnifying-class-wrapper">
        <img id="magnifying-class-icon" src="./imgs/Magnifying_glass_icon.svg" alt="Magnifying_glass" />
      </div>
    </div>
    <div id="header-right-section">
      <div id="do-airbnb">
        당신의 공간을 에어비앤비하세요
      </div>
      <div id="profile-section">
        <img width="16" src="./imgs/list.svg" alt="list icon">
        <img width="30" src="./imgs/user-circle.svg" alt="user circle icon">
      </div>
    </div>
  </header>

</html>
